{{define "login.html"}}
    {{template "header" .}}
    <div class="modal-dialog" style="margin-top: 5%;width: 350px">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-center" id="myModalLabel">登录到ReEngine</h4>
            </div>
            <form method="post" action="/admin/login" name="user_info">
            <div class="modal-body" id = "model-body">
                <div class="form-group">
                    <p>用户名</p>
                    <input type="text" required class="form-control"placeholder="用户名" autocomplete="off" name="username" value="{{.username}}">
                </div>
                <div class="form-group">
                    <p>用户名</p>
                    <input type="password" required class="form-control" placeholder="密码" autocomplete="off" name="password" value="{{.password}}">
                </div>
                <br>
                <p class="text-danger">{{.warning}}</p>
                <div class="form-group m-auto">
                    <input class="btn btn-success form-control " type="submit" value="登录">
                </div>
                <br>
            </div>
            </form>

        </div><!-- /.modal-content -->
    </div>
    {{template "footer" }}

{{end}}
